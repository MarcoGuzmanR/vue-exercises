<html>
  <head>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet'>
    <title>Homework</title> </head>
  <body>

    <div id='app'>
      <div class='container'>
        <h1>Chariot Shopping</h1>
        <ul class='list-group'>
          <chariot v-for='chariot in chariots' v-bind:chariot='chariot' v-bind:key='chariot' @pick-chariot='setChariot'></chariot>
        </ul>
        <pre>{{ $data }}</pre>
      </div>
    </div>

    <template id='chariot-tmpl'>
      <li class='list-group-item'>
        "{{ chariot.name }}" chariot has {{ chariot.number }} horse(s).
        <button type='button' @click='chariotAction' class='btn btn-default' disabled='chariot.btnText'>{{ chariot.btnText }}</button>
        <!-- <span v&#45;show='planet.visits > 0' class='glyphicon glyphicon&#45;plane pull&#45;right' aria&#45;hidden='true'></span> -->
      </li>
    </template>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.4/lodash.js"></script>

  <script type="text/javascript">
    Vue.component('chariot', {
      template: '#chariot-tmpl',
      props: [ 'chariot' ],
      methods: {
        chariotAction: function(){
          this.$emit( 'pick-chariot', this.chariot );
        }
      }
    });

    new Vue({
      el: '#app',
      data: {
        chariots: [
          {
            name: 'Olympus',
            number: 2,
            btnText: 'Pick Chariot'
          },
          {
            name: 'Sagitta',
            number: 4,
            btnText: 'Pick Chariot'
          },
          {
            name: 'Icarus',
            number: 3,
            btnText: 'Pick Chariot'
          },
          {
            name: 'Abraxas',
            number: 1,
            btnText: 'Pick Chariot'
          },
        ],
        currentChariot: {}
      },
      methods: {
        setChariot: function( chariot ){
          this.currentChariot = chariot;
        }
      }
    });
  </script>
</html>
