<html>
  <head>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet'>
    <title>Homework</title> </head>
  <body>

    <div id='app'>
      <div class='container'>
        <h1>Where you would like to go?</h1>
        <ul class='list-group'>
          <planet v-for='planet in planets' v-bind:planet='planet' v-bind:key='planet'></planet>
        </ul>
        <pre>{{ $data }}</pre>
      </div>
    </div>

    <template id='planet-template'>
      <li class='list-group-item'>
        Planet: {{ planet.name }} Visited {{ planet.visits }} time(s).
        <button type='button' v-show='canBeVisited' @click='visitPlanet()' class='btn btn-default'>Visit</button>
        <span v-show='planet.visits > 0' class='glyphicon glyphicon-plane pull-right' aria-hidden='true'></span>
      </li>
    </template>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.4/lodash.js"></script>

  <script type="text/javascript">
    Vue.component('planet', {
      template: '#planet-template',
      props: [ 'planet' ],
      methods: {
        visitPlanet: function(){
          this.planet.visits++;
        },
      },
      computed: {
        canBeVisited: function(){
          return this.planet.visits < 3;
        }
      }
    });

    new Vue({
      el: '#app',
      data: {
        planets: [
          {
            name: 'Mercury',
            visits: 0
          },
          {
            name: 'Venus',
            visits: 0
          },
          {
            name: 'Mars',
            visits: 0
          },
          {
            name: 'Jupiter',
            visits: 0
          },
          {
            name: 'Saturn',
            visits: 0
          },
          {
            name: 'Uranus',
            visits: 0
          }
        ]
      }
    });
  </script>
</html>
